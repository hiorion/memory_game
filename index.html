<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>🧠 Jogo da Memória</h1>

    <div class="controls">
      <span id="moves">Movimentos: 0</span>
      <button id="btnRestart">🔄 Reiniciar</button>
    </div>

    <section class="game-board">
      <div class="card" data-card="1" data-icon="🍎"></div>
      <div class="card" data-card="1" data-icon="🍎"></div>
      <div class="card" data-card="2" data-icon="🍌"></div>
      <div class="card" data-card="2" data-icon="🍌"></div>
      <div class="card" data-card="3" data-icon="🍇"></div>
      <div class="card" data-card="3" data-icon="🍇"></div>
      <div class="card" data-card="4" data-icon="🍓"></div>
      <div class="card" data-card="4" data-icon="🍓"></div>
      <div class="card" data-card="5" data-icon="🥝"></div>
      <div class="card" data-card="5" data-icon="🥝"></div>
      <div class="card" data-card="6" data-icon="🍍"></div>
      <div class="card" data-card="6" data-icon="🍍"></div>
    </section>

    <!-- Formulário para salvar pontuação -->
    <div id="saveScore" style="display: none;">
      <input type="text" id="playerName" placeholder="Seu nome" />
      <button id="btnSaveScore">💾 Salvar Pontuação</button>
    </div>

    <!-- Ranking -->
    <h2>🏆 Top 10 Jogadores</h2>
    <ol id="leaderboard"></ol>

    <!-- Script principal como módulo -->
    <script type="module" src="script.js"></script>
  </body>
</html>
