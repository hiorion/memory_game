<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- Formulário para salvar o nome do jogador -->
<div id="saveScore" style="display: none;">
  <input type="text" id="playerName" placeholder="Digite seu nome" />
  <button onclick="saveScore()">Salvar Score</button>
</div>

<!-- Exibição do ranking -->
<ul id="leaderboard"></ul>
<body>
  <h1>🧠 Jogo da Memória</h1>
  <div class="controls">
    <span id="moves">Movimentos: 0</span>
    <button onclick="restartGame()">🔄 Reiniciar</button>
  </div>
  <section class="game-board">
    <div class="card" data-card="1" data-icon="🍎"></div>
    <div class="card" data-card="1" data-icon="🍎"></div>
    <div class="card" data-card="2" data-icon="🍌"></div>
    <div class="card" data-card="2" data-icon="🍌"></div>
    <div class="card" data-card="3" data-icon="🍇"></div>
    <div class="card" data-card="3" data-icon="🍇"></div>
    <div class="card" data-card="4" data-icon="🍓"></div>
    <div class="card" data-card="4" data-icon="🍓"></div>
    <div class="card" data-card="5" data-icon="🥝"></div>
    <div class="card" data-card="5" data-icon="🥝"></div>
    <div class="card" data-card="6" data-icon="🍍"></div>
    <div class="card" data-card="6" data-icon="🍍"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
